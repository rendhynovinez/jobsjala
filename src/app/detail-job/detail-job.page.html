<ion-header>
  <ion-toolbar>
    <ion-title>Detail Job</ion-title>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="bg-image no-scroll">
  <form id="form">
    <ion-card >
      <ion-card-header>
          <ion-card-title text-center>{{itemCompany}}</ion-card-title>
          <ion-card-subtitle text-center>Looking For : {{itemTitle}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label style="font-size: 12px;">Location : {{itemAdress}}</ion-label>
          <br>
        </ion-item>
        <ion-item>
          <ion-icon name="cash" size="small"> </ion-icon>
          <ion-label style="font-size: 12px; margin-left: 5px;"> Salary : {{itemSalary}}</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label>Description</ion-label>
      </ion-item>
      <ion-card-content>
          <p>{{details}}</p>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label>Requirements</ion-label>
      </ion-item>
      <ion-card-content>
          {{ItemRequirements}}
      </ion-card-content>
      <ion-button fill="solid" slot="end" (click)="openViewLicenses()">Ver</ion-button>
    </ion-card>
  </form>
</ion-content>



<ion-footer  class="ion-no-border">
  <ion-button color="warning"  [disabled]="condition" [color]="condition? 'medium':'warning'" type="submit"  (click)="submit()"  expand="block" shape="round">
    Apply Job
  </ion-button>
</ion-footer>
