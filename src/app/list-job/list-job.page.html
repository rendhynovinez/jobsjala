<ion-header [translucent] ="true">
  <ion-toolbar>
    <ion-title>List Job</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"> </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen] ="true">
  <ion-card *ngFor="let item of jobList" (click)="OpenDetail(item)">
      <ion-card-header>
            <ion-card-subtittle>
              {{item.itemTitle}}/{{item.itemPostDescription}}
            </ion-card-subtittle>
          <ion-card-title>{{item.itemCompany}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label style="font-size: 12px;">Location : {{item.itemAdress}}</ion-label>
          <br>
          <ion-label style="font-size: 12px; margin-left: 5px;" >Category : {{item.ItemCategory}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="cash" size="small"> </ion-icon>
          <ion-label style="font-size: 12px; margin-left: 5px;"> Salary : {{item.itemSalary}}</ion-label>
          <ion-icon name="alarm" size="small"></ion-icon>
          <ion-label style="font-size: 12px; margin-left: 5px;" > {{item.itemStatus}}</ion-label>
        </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
