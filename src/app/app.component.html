<ion-app>
  <ion-menu  menuId="main-menu" content-id="main">
    <ion-header class="new-color">
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <img src="./assets/logo.jpeg" class="custom-avatar"/>
      <ion-list>
        <ion-menu-toogle>
          <ion-item routerLink="/list-job">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toogle>
        <ion-menu-toogle>
          <ion-item routerLink="/my-job">
            <ion-icon name="archive" slot="start"></ion-icon>
            <ion-label>My Job</ion-label>
          </ion-item>
        </ion-menu-toogle>
        <ion-menu-toogle>
          <ion-item routerLink="/my-profile">
            <ion-icon name="star" slot="start"></ion-icon>
            <ion-label>My Profile</ion-label>
          </ion-item>
        </ion-menu-toogle>
        <ion-menu-toogle>
          <ion-item button (click)="logout()">
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Log Out</ion-label>
          </ion-item>
        </ion-menu-toogle>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
